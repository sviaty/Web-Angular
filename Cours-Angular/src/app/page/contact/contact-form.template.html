<form (ngSubmit)="onSubmit()" #contactForm="ngForm" class="contact-form">

      <div>
        <!-- Contact name -->
        <div class="form-group">
          <label for="name">Nom</label>

          <input type="text"
                 class="form-control"
                 id="name"
                 required
                 pattern="^[a-zA-Z0-9àéèç]{1,25}$"
                 [(ngModel)]="contact.name" name="name"
                 #name="ngModel">

          <div [hidden]="name.valid || name.pristine"
               class="card-panel red accent-1">
            Le nom du contact est requis (1-25).
          </div>
        </div>


        <!-- contact mail -->
        <div class="form-group">
          <label for="mail">Mail</label>

          <input type="email"
                 class="form-control"
                 id="mail"
                 required
                 pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                 [(ngModel)]="contact.mail"
                 name="mail"
                 #mail="ngModel">
          <div [hidden]="mail.valid || mail.pristine"
               class="card-panel red accent-1">
            Le mail du contact n'est pas valide
          </div>
        </div>

        <!-- Submit button -->
        <div class="divider"></div>
        <div class="section center">
          <button type="submit"
                  class="waves-effect waves-light btn"
                  [disabled]="!contactForm.form.valid">
            Valider</button>
        </div>

      </div>
</form>
